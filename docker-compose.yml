services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: papwa
      POSTGRES_PASSWORD: papwa_secret
      POSTGRES_DB: papwa
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U papwa"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: .
      target: migrate
    environment:
      DATABASE_URL: postgres://papwa:papwa_secret@db:5432/papwa
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  app:
    build:
      context: .
      target: app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file: .env.local
    environment:
      DATABASE_URL: postgres://papwa:papwa_secret@db:5432/papwa
      REDIS_URL: redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  worker:
    build:
      context: .
      target: worker
    restart: unless-stopped
    env_file: .env.local
    environment:
      DATABASE_URL: postgres://papwa:papwa_secret@db:5432/papwa
      REDIS_URL: redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  pgdata:
  redisdata:
  caddy_data:
  caddy_config:
